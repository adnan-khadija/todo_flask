<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        
        <form action="{{ url_for('add') }}" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="New Task" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </div>
        </form>
        
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="{% if task.completed %}text-decoration-line-through{% endif %}">
                            {{ task.title }}
                        </span>
                        <span class="badge badge-secondary ml-2">{% if task.completed %}Completed{% else %}Pending{% endif %}</span>
                    </div>
                    <div>
                        <a href="{{ url_for('complete', id=task.id) }}" class="btn btn-sm btn-success mr-2">Complete</a>
                        <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
